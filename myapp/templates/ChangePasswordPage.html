<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanciare - Change Password</title>
</head>
<body>
    {% if token %}
        <h1>NEW PASSWORD:</h1>
        <form action="{{url_for('auth.auth', token=token)}}" method="post">
            <input type="text" name="new_password">
            <input type="text" id="confirm_password">
            <input type="submit">
        </form>
    {% else %}
        <h1>YOUR EMAIL</h1>    
        <form action="{{url_for('auth.change_password')}}" method="post">
            <input type="email" name="email">
            <input type="submit">
        </form>
        
    {% endif %}
        
    
</body>
</html>
