<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanciare - Change Password</title>
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/dnet6nodm/image/upload/v1761875332/Users_photos/frijvnfjk7rlwtwxktd5.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{  url_for('static', filename='styles/StyleChangePassword.css')  }}">
</head>

<body>
    {% include "components/Header.html" %}

    <div class="auth-box">

        {% if token %}
        <h1>NEW PASSWORD:</h1>

        <form action="{{url_for('auth.auth', token=token)}}" method="post">
            <input type="text" name="new_password" placeholder="New password">
            <input type="text" id="confirm_password" placeholder="Confirm password">
            <input type="submit" class="btn-submit" value="Save Password">
        </form>

        {% else %}

        <h1>YOUR EMAIL</h1>

        <form action="{{url_for('auth.change_password')}}" method="post">
            <input type="email" name="email" placeholder="Your email">
            <input type="submit" class="btn-submit" value="Send Reset Link">
        </form>

        {% endif %}

    </div>
    {% include "components/Footer.html" %}

</body>

</html>
