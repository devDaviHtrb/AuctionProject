<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles/StyleSignUp.css">
  <link rel="stylesheet" href="../static/styles/StyleLogIn.css">
  <link rel="stylesheet" href="../static/styles/components/formAuction.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/components/header.css') }}">
  <link rel="stylesheet" href="{{  url_for('static', filename='styles/StyleIndex.css')  }}">
</head>

<body>
  {% include 'components/Header.html' %}

  <main class="signup-main">
    <form id="signUpForm" class="signup-form">
      <h2>Cadastro</h2>

      <div id="progressBar">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
      </div>

      <!-- Etapa 1 -->
      <section class="form-step active" data-step="1">
        <h3>Tipo de usuário</h3>
        <div class="user-type-toggle">
          <button type="button" class="type-btn" data-value="physical_person">Pessoa Física</button>
          <button type="button" class="type-btn" data-value="legal_person">Pessoa Jurídica</button>
        </div>
        <input type="hidden" id="userType" name="user_type">
        <button type="button" class="next-btn">Próximo</button>
      </section>

      <!-- Etapa 2 -->
      <section class="form-step" data-step="2">
        <label>Username<span class="required">*</span></label>
        <input type="text" id="username" required>

        <label>Senha<span class="required">*</span></label>
        <input type="password" id="password" required>

        <label>Email<span class="required">*</span></label>
        <input type="email" id="email" required>

        <div class="nav-buttons">
          <button type="button" class="prev-btn">Voltar</button>
          <button type="button" class="next-btn">Próximo</button>
        </div>
      </section>

      <!-- Etapa 3 -->
      <section class="form-step" data-step="3">
        <label>Celular 1</label>
        <input type="tel" id="cellphone1">
        <label>Celular 2</label>
        <input type="tel" id="cellphone2">
        <label>Telefone</label>
        <input type="tel" id="landline">

        <div class="nav-buttons">
          <button type="button" class="prev-btn">Voltar</button>
          <button type="button" class="next-btn">Próximo</button>
        </div>
      </section>

      <!-- Etapa 4 (dinâmica) -->
      <section class="form-step" data-step="4" id="extraFields"></section>

      <!-- Etapa Final -->
      <section class="form-step" data-step="5">
        <h3>Revise e confirme seu cadastro</h3>
        <button type="submit" id="signUpBtn" class="btn">Concluir Cadastro</button>
      </section>
    </form>
  </main>


  {% include 'components/Footer.html' %}

  <script src="{{ url_for('static', filename='js/mains/SignUpMain.js') }}" type="module"></script>
</body>

</html>
