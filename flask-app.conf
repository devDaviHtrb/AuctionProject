# Copy to: /etc/nginx/sites-available/flask-app
# Activate with: sudo ln -s /etc/nginx/sites-available/flask-app /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name lanciare.online;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name lanciare.online;

    ssl_certificate /etc/letsencrypt/live/lanciare.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lanciare.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}